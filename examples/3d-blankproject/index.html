<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML/Canvas/3D Game Starter</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/game.css?">
		<link rel="stylesheet" href="../../css/hint.css">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">

		<script src="../../lib/u-events.js"></script>
		<script src="../../lib/howler.min.js"></script>
		<script src="../../lib/u-macrobars.js"></script>
		<script src="../../lib/u-pathastar.js"></script>
		<script src="../../lib/u-threestage.js"></script>
		<script src="../../lib/u-helper.js"></script>

		<script src="js/game.js?"></script>
	</head>
	<body onunload="Game.quick_save();">

		<nav>
			HTML/Canvas/3D Game Starter
		</nav>

		<footer>
			<div id="frame-rate">0fps</div>
		</footer>

		<script type="module">
		import { THREE, EffectComposer, Shaders } from './js/pipeline.js';

		let stage = null;

		async function initStage() {
			stage = await ThreeStage.create({
				THREE : THREE,
				smoothScroll : 0.85,
			});

			Game.init(stage, document.getElementById('frame-rate'));
			
			stage.start();

			const light = new THREE.PointLight( 0xff0000, 1, 100 );
			light.position.set( 0, 50, 50 );
			stage.root.add( light );

			const light2 = new THREE.PointLight( 0x00ff00, 1, 100 );
			light2.position.set( 50, -50, -50 );
			stage.root.add( light2 );

			const ambient = new THREE.AmbientLight( 0x404040 );
			stage.root.add( ambient );

			const geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
			const material = new THREE.MeshStandardMaterial( {color: 0xaaaaaa, metalness : 0.5, roughness : 0.5, } );
			const cube = new THREE.Mesh( geometry, material );
			stage.root.add( cube );

			stage.animate(function(dt) {
				cube.rotation.x += dt;
				cube.rotation.y += dt*2;
				return true;
			});

			setInterval(() => {
				document.getElementById('frame-rate').textContent = stage.debug.fps + ' FPS';
			}, 100);
		}

		window.addEventListener('load', () => {
			initStage().catch(console.error);
		});
		</script>

	</body>
</html>
